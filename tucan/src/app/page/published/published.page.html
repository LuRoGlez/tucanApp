<app-header-offer title="Filters"></app-header-offer>


<ion-content>
  <ion-grid>
  <ion-row >
    <ion-card  *ngFor="let oferta of ofertas" class="cardcontent">
      <ion-card-header class="nopadding">
        <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img class=" imagen" src="/assets/imgs/{{empresa.logo}}">
            </ion-img>
          </ion-col>
          <ion-col size="7">
            <ion-card-subtitle class="Titulo">{{empresa.name}}</ion-card-subtitle>
            <ion-card-subtitle>{{oferta.name}}</ion-card-subtitle>
            <ion-img src="/assets/imgs/stars3.PNG"></ion-img>
          </ion-col>
          <ion-col size="2" class="third-col">
            <p></p>
            <ion-card-subtitle>{{oferta.start_time| slice:0:5}}</ion-card-subtitle>
            <ion-card-subtitle>{{oferta.finish_time| slice:0:5}}</ion-card-subtitle>
            <ion-icon name="tv-outline" *ngIf="oferta.sport_direct"></ion-icon>
            <ion-icon name="musical-notes-outline" *ngIf="oferta.music_direct"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-row>
</ion-grid>
</ion-content>
