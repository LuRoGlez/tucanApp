<ion-header no-border>
  <ion-toolbar class="head">
    <ion-img src="/assets/imgs/logotucan.png" slot="start" class="logo"></ion-img>
    <ion-buttons slot="end">
      <ion-menu-button autohide="false"></ion-menu-button>
    </ion-buttons>
    <ion-searchbar class="buscador"
                   animated
                   placeholder="Eligir ciudad"
                   (ionChange)="buscarOferta($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="myMapfBar" hidden="true" style="width: 98%; height: 98%; margin:1%"></div>
  <ion-grid>
    <ion-row *ngFor="let oferta of offersfiltered | filtroOfBar:textoBuscar">
      <ion-card button="true" class="cardcontent" 
          (click)="presentModal(oferta.bar.name, oferta.bar.latitud, oferta.bar.longitud, oferta.name, oferta.description, oferta.bar.logo, oferta.assessment, oferta.id, oferta.music_direct, oferta.sport_direct)" >
        <ion-card-header class="nopadding">
          <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-img class=" imagen" [src]="imagen + oferta.bar.logo">
            </ion-img></ion-col>
            <ion-col size="7">
              <ion-card-subtitle class="Titulo">{{oferta.bar.name}}</ion-card-subtitle>
              <ion-card-subtitle class="description">{{oferta.name}}</ion-card-subtitle>
            </ion-col>
            <ion-col size="2" class="third-col">
              <p></p>
              <ion-card-subtitle>{{oferta.start_time| slice:0:5}}</ion-card-subtitle>
              <ion-card-subtitle>{{oferta.finish_time| slice:0:5}}</ion-card-subtitle>
              <ion-icon name="tv-outline" *ngIf="oferta.sport_direct"></ion-icon>
              <ion-icon name="musical-notes-outline" *ngIf="oferta.music_direct"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button class="head" (click)="mostrarOfertasMapa()">
          <ion-icon name="map-outline"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
