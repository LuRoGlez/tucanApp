<app-header title="Restaurante"></app-header>



<ion-content>
  <ion-grid>
  <ion-row *ngFor="let oferta of offers">
    <ion-card *ngIf="oferta.restaurant != null" button="true" class="cardcontent" (click)="presentModal(oferta.restaurant.name, oferta.name, oferta.description, oferta.restaurant.logo, oferta.assessment)" >
      <ion-card-header class="nopadding">
        <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img class=" imagen" src="/assets/imgs/logorestaurante.jpg">
          </ion-img></ion-col>
          <ion-col size="7">
            <ion-card-subtitle class="Titulo">{{oferta.restaurant.name}}</ion-card-subtitle>
            <ion-card-subtitle class="description">{{oferta.name}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="2" class="third-col">
            <p></p>
            <ion-card-subtitle>{{oferta.start_time| slice:0:5}}</ion-card-subtitle>
            <ion-card-subtitle>{{oferta.finish_time| slice:0:5}}</ion-card-subtitle>
            <ion-icon name="tv-outline" *ngIf="oferta.sport_direct"></ion-icon>
            <ion-icon name="musical-notes-outline" *ngIf="oferta.music_direct"></ion-icon>
          </ion-col>
        </ion-row> 
      </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-row>
</ion-grid>
</ion-content>
