<app-header title="Restaurante"></app-header>



<ion-content>
  <ion-grid>
  <ion-row *ngFor="let c of lista">
    <ion-card *ngIf="c.restaurant != null" button="true" class="cardcontent" (click)="presentModal(c.restaurant.nombre, c.titulo, c.descripcion, c.valoracion, c.imagen)" >
      <ion-card-header class="nopadding">
        <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img class=" imagen" src="/assets/imgs/Lupe.jfif">
          </ion-img></ion-col>
          <ion-col size="7">
            <ion-card-subtitle class="Titulo">{{c.titulo}}</ion-card-subtitle>
            <ion-card-subtitle>Degustaci√≥n de caracoles</ion-card-subtitle>
          </ion-col>
          <ion-col size="2" class="third-col">
            <p></p>
            <ion-card-subtitle>13:00</ion-card-subtitle>
            <ion-card-subtitle>22:30</ion-card-subtitle>
            <ion-icon name="tv-outline" *ngIf="SportLive"></ion-icon>
            <ion-icon name="musical-notes-outline" *ngIf="LiveMusic"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-row>
</ion-grid>
</ion-content>
