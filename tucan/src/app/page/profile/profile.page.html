<app-header-offer></app-header-offer>

<ion-content *ngIf="vip"> 
    <section>
        <div class="formulario">
        <form>
            <input type="text" name="nombre"  placeholder="Nombre de la empresa" [formControl]="nombreEmpresa">
            <input type="text" name="direccion"  placeholder="Dirección completa de la empresa" [formControl]="direccionEmpresa">

            <input type="text" name="state"  placeholder="Provincia" [formControl]="provinciaEmpresa">
            <input type="text"
                   name="localidad"
                   placeholder="Localidad"
                   [formControl]="localidadEmpresa"
                   (input)="addrSearch($event.target.value)">
            
            <input type="text" name="latitud"  placeholder="Latitud" [value]=latitudEmpresa>
            <input type="text" name="longitud"  placeholder="Longitud" [value]="longitudEmpresa">

            <div id="results">
            </div>
            
            
            <ion-select name="subtipo" placeholder="Selecciona el tipo de negocio" class="select" (ionChange)="mostrar()" [formControl]="tipoEmpresa">
                <ion-select-option value="Restaurant">Restaurante</ion-select-option>
                <ion-select-option value="Bar">Café & Copas</ion-select-option>
                <ion-select-option value="Discotheque">Discoteca</ion-select-option>
            </ion-select>

            <ion-select name="subtipo" placeholder="Selecciona una categoría" class="select" [formControl]="subTipoEmpresa">
                <ion-select-option *ngFor='let subtipo of subtipos'>{{subtipo}}</ion-select-option>
            </ion-select>
                

            <p>
              <label for="enviar" class="crear">CREAR EMPRESA</label>  
              <input id="enviar" type="submit" value="crear empresa" (click)="registrar()">
            </p>
        </form>
        </div>
    </section>
</ion-content>
<ion-content *ngIf="novip">
    <section>
        <p>¿Tienes un negocio y aun no te anuncias en TUCAN?</p>
        <span button="true" (click)="cambiarVip()">¡HAZTE VIP!</span>
        <p class="parrafo">Súbete a nuestra rama y únete a la comunidad de las ofertas en tiempo real</p>
    </section>

</ion-content>
<ion-content *ngIf="registrado"> 
    <ion-grid>
        <ion-row *ngIf="empresa != null">
            <ion-col size="4">
                <ion-img class=" imagen" [src]="imagen + empresa.logo"></ion-img>
            </ion-col>
            <ion-col>
                <h2>{{empresa.name}}</h2>
            </ion-col>
        </ion-row>
        <ion-row class="botonesperfil">
            <p>
                <label  class="crear" (click)="crearOferta()">CREAR OFERTA</label>  
            </p>
            <span class="iraofertas" button="true" (click)="ofertasPublicadas()">OFERTAS PUBLICADAS</span>
        </ion-row>
    </ion-grid>
</ion-content>
