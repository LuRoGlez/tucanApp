<ion-header no-border>
  <ion-toolbar class="head">
    <ion-img src="/assets/imgs/logotucan.png" slot="start" class="logo"></ion-img>
    <ion-buttons slot="end">
      <ion-menu-button autohide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <section>
    <h2>Eventos</h2>
  <ion-grid class="mtv">
    
        <div class="eventos">
        <label class="music">Evento TV</label>
        <input type="checkbox" id="tv" class="noShow">
        <label for="tv" class="icons"><ion-icon name="tv-outline" ></ion-icon></label>
    </div>
      
      
        <div class="eventos">
        <label class="music">Música en directo</label>
        <input type="checkbox" id="music" class="noShow">
        <label for="music" class="icons"><ion-icon name="musical-notes-outline"></ion-icon></label>
      </div>
    
  </ion-grid>
  </section>
<section class="tipos">
<h2>Tipo de local</h2>
<form>
    <ul class="flex">
      <div>
      <li>
        <ion-checkbox color ="success" id="chino" name="tipo" value="chino"></ion-checkbox>
        <label for="chino">chino</label>
      </li>
      <li>
        <ion-checkbox color ="success" id="mexicano" name="tipo" value="mexicano"></ion-checkbox>
        <label for="mexicano">mexicano</label>
      </li>
      <li>
        <ion-checkbox color ="success" id="asiatico" name="tipo" value="asiatico"></ion-checkbox>
        <label for="asiatico">asiatico</label>
      </li>
    </div>
    <div>
      <li>
        <ion-checkbox color ="success" id="italiano" name="tipo" value="italiano"></ion-checkbox>
        <label for="italiano">italiano</label>
      </li>
    
      <li>
        <ion-checkbox color ="success" id="Hamburguesas" name="tipo" value="Hamburguesas"></ion-checkbox>
        <label for="hamburgesas">burger</label>
      </li>
      <li>
        <ion-checkbox color ="success" id="bocadillos" name="tipo" value="bocadillos">"></ion-checkbox>
        <label for="bocadilos">Bocata</label>
      </li>
    </div>
    <div>
      <li>
        <ion-checkbox color ="success" id="pizza" name="tipo" value="pizza"></ion-checkbox>
        <label for="pizza">Pizza</label>
      </li>
      <li>
        <ion-checkbox color ="success" id="moderna" name="tipo" value="moderna"></ion-checkbox>
        <label for="moderna">moderna</label>
      </li>
    
      <li>
        <ion-checkbox color ="success" id="tradicional" name="tipo" value="tradicional"></ion-checkbox>
        <label for="tradicional">tradicional</label>
      </li>
    </div>
    <div>
      <li>
        <ion-checkbox color ="success" id="kebab" name="tipo" value="kebab"></ion-checkbox>
        <label for="kebab">kebab</label>
      </li>
      <li>
        <ion-checkbox color ="success" id="taperia" name="tipo" value="taperia"></ion-checkbox>
        <label for="taperia">Tapas</label>
      </li>
      <li>
        <ion-checkbox color ="success" id="chiringuito" name="tipo" value="chiringuito"></ion-checkbox>
        <label for="chiringuito">Chiringuito</label>
      </li>
    </div>
  </ul>
</form>
<ion-button class="aplicar">Aplicar</ion-button>
</section>

  <section class="slide">
    <h2>Distancia máx: <span class="km">{{ kms }} Kms</span></h2>
    <ion-range min="1"
               max="10"
               step="1"
               value={{kms}}
               (ionChange)="cambiarDistancia($event)">
    </ion-range>
  </section>
</ion-content>
